<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Frontawesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Baby incubator</title>
  </head>
  <body>
    <main>
      <section class="home_page">
        <header>
          <h3>Logo</h3>
          <nav>
            <i class="fa fa-align-right" aria-hidden="true"></i>
          </nav>
        </header>
        <div class="descriptions">
          <h1 class="title">Baby incubator</h1>
          <p class="page_description">
            An incubator is designed to provide a safe, controlled space for
            infants to live while their vital organs develop.
          </p>
        </div>
      </section>
      <section class="datas_container">
        <h2>My baby</h2>
        <div>
          <div class="datas">
            <div>
              <h3>Temperature</h3>
              <div class="data_content">
                <div class="icon temperature">
                  <i class="fa fa-thermometer-empty" aria-hidden="true"></i>
                </div>
                <div>
                  <p>00</p>
                </div>
              </div>
              <input
                type="range"
                id="vol"
                name="vol"
                min="0"
                max="50"
                class="slider"
              />
            </div>
          </div>
          <div class="datas">
            <h3>Heart</h3>
            <div class="data_content">
              <div class="icon heart">
                <i class="fa fa-heartbeat" aria-hidden="true"></i>
              </div>
              <div>
                <p>00</p>
              </div>
            </div>
          </div>
          <div class="datas">
            <h3>Height</h3>
            <div class="data_content">
              <div class="icon weight">
                <i class="fa fa-tachometer" aria-hidden="true"></i>
              </div>
              <div>
                <p>00</p>
              </div>
            </div>
          </div>
          <div class="datas">
            <h3>Humidity</h3>
            <div class="data_content">
              <div class="icon humidity">
                <i class="fa fa-tint" aria-hidden="true"></i>
              </div>
              <div>
                <p>00</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
